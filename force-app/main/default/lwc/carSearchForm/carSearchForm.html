<template>
    <lightning-layout horizontal-align="center">
        <lightning-layout-item padding="horizontal-small">

            <lightning-combobox name="progress" label="Car Types" value={selectedCarType} placeholder="Car Types"
                options={carTypes} onchange={handleCarTypeChange} variant="label-hidden"></lightning-combobox>

        </lightning-layout-item>

        <lightning-layout-item padding="horizontal-small">

            <lightning-button label="New" onclick={handleCreateNewCarType}></lightning-button>

        </lightning-layout-item>

    </lightning-layout>
</template>
